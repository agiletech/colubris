<form class="atk-form" forms>

    <div class="atk-push-small">
        <div class="atk-push-small">
            <label><strong>Name:</strong></label>
            <input type="text" class="atk-jackscrew" ng-model="account.name" />
        </div>
    </div>

    <div class="atk-actions">
        <button ng-click="Settings.save(account)" class="atk-swatch-green atk-button-small atk-button" >Save</button>
    </div>
</form>
