<div class="atk-box atk-push ">
    <div class="atk-table atk-table-bordered">
        <table>
            <thead>
            <tr class="atk-swatch-blue">
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <!--<th>Client</th>-->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users track by $index">
                <td>{{$index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <!--<td>{{user.client}}</td>-->
                <td class="atk-text-nowrap">
                    <button class="atk-button" ng-click="User.edit($index)">Edit</button>
                    <button class="atk-button atk-effect-danger" ng-confirm-click="Are you sure?" confirmed-click="User.remove($index)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="atk-box-small atk-actions atk-align-center paginator" id="tasks_paginator">
            <a ng-click="User.paginate(1);" href="javascript:void(null);" class="itemlits first">&laquo;</a>
            <a ng-click="User.paginate(prev_page);" href="javascript:void(null);" class="itemlits">&lt;</a>
            <a ng-repeat="paginator in paginators" ng-click="User.paginate(paginator.name);" href="javascript:void(null);" class="itemlits {{paginator.class}}">{{paginator.name}}</a>
            <a ng-click="User.paginate(next_page);" href="javascript:void(null);" class="itemlits">&gt;</a>
            <a ng-click="User.paginate(last_page);" href="javascript:void(null);" class="itemlits last">&raquo;</a>
        </div>
    </div>
</div>
