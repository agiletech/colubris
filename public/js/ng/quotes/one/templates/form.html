<div class="atk-box atk-push floating-form"  requirement-form>
    <div id="close-button" class="icon-cancel-circled close" ng-click="Requirement.cancel()"></div>
    <div class="atk-row full-height-box atk-padding-small">
        <div class="atk-col-4">
            <div class="atk-box">
                <form class="atk-form">
                    <input type="hidden" ng-model="reqv.id" />

                    <div class="atk-push-small">
                        <div class="atk-push-small">
                            <label><strong>Name:</strong></label>
                        </div>
                        <input type="text" class="atk-jackscrew" ng-model="reqv.name" />
                    </div>

                    <div class="atk-push-small">
                        <div class="atk-push-small">
                            <label><strong>Descr:</strong></label>
                        </div>
                        <textarea type="text" rows="12" ng-model="reqv.descr"></textarea>
                    </div>

                    <div class="atk-push-small">
                        <div class="atk-push-small">
                            <label><strong>Estimate:</strong></label>
                        </div>
                        <input type="text" class="atk-jackscrew" ng-model="reqv.estimate" />
                    </div>
                    <div class="atk-actions">
                        <button ng-click="Requirement.save(reqv)" class="atk-swatch-green atk-button-small atk-button" >Save</button>
                        <button ng-click="Requirement.cancel()" class="atk-swatch-yellow atk-button-small atk-button" >Cancel</button>
                        <button ng-click="Requirement.delete()" class="atk-swatch-red atk-button-small atk-button" >Delete</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="atk-col-4 comments" requirement-comm-task>
            <div class="atk-box">
                <div class="atk-push-small">
                    <button ng-click="toggle('comments-view','tasks-view')" class="atk-button-small atk-button">Comments</button>
                    <button ng-click="toggle('tasks-view','comments-view')" class="atk-button-small atk-button">Tasks</button>
                </div>
                <div id="comments-view" class="">
                    <ng-include src="comment_list"></ng-include>
                </div>
                <div id="tasks-view" class="ui-helper-hidden">
