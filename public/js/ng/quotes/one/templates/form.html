
<div class="atk-box requirement-form"  requirement-form>
    <div class="atk-row">
        <div class="close icon-cancel-circled" ng-click="Requirement.cancel(reqv)"></div>
        <div class="atk-col-4">

            <form class="atk-form">
                <input type="hidden" ng-model="reqv.id" />

                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <label><strong>Name:</strong></label>
                    </div>
                    <input type="text" class="atk-jackscrew" ng-model="reqv.name" />
                </div>

                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <label><strong>User:</strong></label>
                    </div>
                    <input type="text" class="atk-jackscrew" ng-model="reqv.user" />
                </div>

                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <label><strong>Descr:</strong></label>
                    </div>
                    <textarea type="text" ng-model="reqv.descr"></textarea>
                </div>

                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <label><strong>Estimate:</strong></label>
                    </div>
                    <input type="text" class="atk-jackscrew" ng-model="reqv.estimate" />
                </div>

                <div class="atk-cells atk-push-small">
                    <div class="atk-cell atk-jackscrew">
                        <div class="atk-input-radio atk-push-xsmall">
                            <span>
                                <label><strong>Is included:</strong></label>
                                <input type="checkbox" ng-model="reqv.is_included" />
                            </span>
                        </div>
                    </div>
                </div>

                <div class="atk-cells atk-push-small">
                    <div class="atk-cell atk-jackscrew">
                        <div class="atk-input-radio atk-push-xsmall">
                            <span>
                                <label><strong>Is deleted:</strong></label>
                                <input type="checkbox" ng-model="reqv.is_deleted" />
                            </span>
                        </div>
                    </div>
                </div>

                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <label><strong>Project Id:</strong></label>
                    </div>
                    <input type="text" class="atk-jackscrew" ng-model="reqv.project_id" />
                </div>

                <div class="atk-actions">
                    <button ng-click="Requirement.save(reqv)" class="atk-button-small atk-button" value="Add">Save</button>
                    <button ng-click="Requirement.cancel(reqv)" class="atk-button-small atk-button" value="Cancel">Cancel</button>
                </div>
            </form>

        </div>
        <div class="atk-col-4 preview">
            <h4>Preview:</h4>
            <div class="atk-table atk-table-bordered">
                <div class="atk-label atk-effect-info">#{{reqv.id}}</div>
                <div class="atk-label atk-effect-warning">{{reqv.name}}</div>
                <div>User: {{reqv.user}}</div>
                <div>Descr: {{reqv.descr}}</div>
                <div>Estimate: {{reqv.estimate}}</div>
                <div>Is included: {{reqv.is_included}}</div>
                <div>Is deleted: {{reqv.is_deleted}}</div>
                <div>Project Id: {{reqv.project_id}}</div>
            </div>
        </div>
        <div class="atk-col-4 comments">
            <h4>Comments (если шо):</h4>
        </div>
    </div>
</div>
