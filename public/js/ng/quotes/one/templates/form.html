<div class="atk-box atk-push floating-form"  requirement-form>
    <div id="close-button" class="icon-cancel-circled close" ng-click="Requirement.cancel()"></div>
    <div class="atk-row full-height-box atk-padding-small">
        <div class="atk-col-4">
            <div class="atk-box">
                <div class="atk-cells atk-push small">
                    <div class="atk-cell atk-valign-top">
                        <div class="atk-label atk-effect-info">Req#{{reqv.id}}</div>
                    </div>
                    <div class="atk-cell atk-jackscrew">
                        <div class="atk-label atk-effect-warning" style="white-space: pre-wrap"><strong editable-textarea="reqv.name" onaftersave="Requirement.save(reqv)">{{reqv.name}}</strong></div>
                    </div>
                </div>
                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <label><strong>Description:</strong></label>
                    </div>
                    <span editable-textarea="reqv.descr" onaftersave="Requirement.save(reqv)">{{reqv.descr}}</span>
                </div>
                <div class="atk-push-small">
                    <label><strong>Estimate:</strong></label>
                    <span editable-text="reqv.estimate" onaftersave="Requirement.save(reqv)">{{reqv.estimate}}</span>
                    <span> hr</span>
                </div>



                <div class="atk-push-small">
                    <label><strong>Is included:</strong></label>
                    <span editable-checkbox="reqv.is_included"  onaftersave="Requirement.save(reqv)">{{reqv.is_included}}</span>
                    <!--<input type="checkbox" id="remove_billing" ng-model="time.remove_billing" />-->
                </div>
                <div class="atk-push-small">
                    <label><strong>Is deleted:</strong></label>
                    <span editable-checkbox="reqv.is_deleted"  onaftersave="Requirement.save(reqv)">{{reqv.is_deleted}}</span>
                </div>



                <div class="atk-push-small">
                    <div class="atk-push-small">
                        <strong>Created by: </strong><span>{{reqv.user}}</span>
                    </div>
                </div>
                <div class="atk-cells atk-push small">
                    <div class="atk-cell atk-valign-top">
                        <strong>Project: </strong>
                    </div>
                    <div class="atk-cell atk-valign-top">
                        <div class="atk-label atk-effect-info">#{{reqv.project_id}}</div>
                    </div>
                    <div class="atk-cell atk-jackscrew">
                        <div class="atk-label atk-effect-warning" style="white-space: pre-wrap"><span>{{reqv.project_name}}</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="atk-col-4 comments" requirement-comm-task>
            <div class="atk-box">
                <div class="atk-push-small">
                    <button ng-click="toggle('comments-view','tasks-view')" class="atk-button-small atk-button">Comments</button>
                    <button ng-click="toggle('tasks-view','comments-view')" class="atk-button-small atk-button">Tasks</button>
                </div>
                <div id="comments-view" class="">
                    <ng-include src="comment_list"></ng-include>
                </div>
                <div id="tasks-view" class="ui-helper-hidden">
                    <ng-include src="task_list"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
