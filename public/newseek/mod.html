<!--[if (gt IE 9)|!(IE)]><!--> <html> <!--<![endif]-->
  <head>
    <title>newseek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic|PT+Sans+Caption&subset=latin,cyrillic' rel='stylesheet' type='text/css'> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/newseek.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.scrollUp.min.js"></script>
    <script type="text/javascript" src="js/jquery.dotdotdot-1.5.9.min.js"></script>
    <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="js/newseek.js"></script>
  </head>
  <body>
    <div id="myModal6">
      <div class="modal-header">
        <button type="button" class="close icon black s-16 i-close" data-dismiss="modal" aria-hidden="true"></button>
        <h2 id="myModalLabel">Настройки ленты</h2>
      </div>
      <div class="modal-body" style="height:500px;max-height:450px;">
        <form class="form form-horizontal">
          <fieldset>
            <!-- Multiple Checkboxes -->
            <div class="control-group">
              <div class="controls">
                <label class="checkbox" for="checkboxes-0">
                  <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Главные новости" checked>
                  Главные новости
                </label>
                <label class="checkbox" for="checkboxes-1">
                  <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Политика" checked>
                  Политика
                </label>
                <label class="checkbox" for="checkboxes-2">
                  <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Мир" checked>
                  Мир
                </label>
                <label class="checkbox" for="checkboxes-3">
                  <input type="checkbox" name="checkboxes" id="checkboxes-3" value="Геополитика" checked>
                  Геополитика
                </label>
                <label class="checkbox" for="checkboxes-4">
                  <input type="checkbox" name="checkboxes" id="checkboxes-4" value="Экономика и бизнес" checked>
                  Экономика и бизнес
                </label>
                <label class="checkbox" for="checkboxes-5">
                  <input type="checkbox" name="checkboxes" id="checkboxes-5" value="Общество">
                  Общество
                </label>
                <label class="checkbox" for="checkboxes-6">
                  <input type="checkbox" name="checkboxes" id="checkboxes-6" value="Здоровье" checked>
                  Здоровье
                </label>
                <label class="checkbox" for="checkboxes-7">
                  <input type="checkbox" name="checkboxes" id="checkboxes-7" value="Происшествия" checked>
                  Происшествия
                </label>
                <label class="checkbox" for="checkboxes-8">
                  <input type="checkbox" name="checkboxes" id="checkboxes-8" value="Наука и технологии">
                  Наука и технологии
                </label>
                <label class="checkbox" for="checkboxes-9">
                  <input type="checkbox" name="checkboxes" id="checkboxes-9" value="Шоу-бизнес и культура" checked>
                  Шоу-бизнес и культура
                </label>
                <label class="checkbox" for="checkboxes-10">
                  <input type="checkbox" name="checkboxes" id="checkboxes-10" value="Спорт">
                  Спорт
                </label>
                <label class="checkbox" for="checkboxes-11">
                  <input type="checkbox" name="checkboxes" id="checkboxes-11" value="Авто">
                  Авто
                </label>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn">Сохранить</a>
      </div>
    </div> <!-- /modal -->
  </body>
</html>
