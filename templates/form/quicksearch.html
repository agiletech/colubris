<span id="{$_name}" style="{$style}" class="{$class} atk-input-icon atk-move-right">
    <form name="{$form_name}" action="{$form_action}" method="POST" {$enctype}>
        {$Hint}

        {Content}
            {form_line}
                <label>{$field_caption}</label>
                {$before_field}
                {field_input}
                    <span class="form_field">
                        <input type="text" name="loginemail" class="logintext" value="" />
                    </span>
                {/}
                {$after_field}
                {field_error}
                    <span class="form_error">{field_error_str}Error{/}</span>
                {/}
            {/form_line}
            {form_separator}
                {separator}Personal information{/}
            {/form_separator}
        {/Content}
        {form_buttons}
            <input type="button" value="Save" class="gbutton button_style1" />
        {/form_buttons}
    </form>
</span>
{/form}
